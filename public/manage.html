<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你来比划我来猜 - 词库管理</title>
    <style>
        body { 
            font-family: '微软雅黑', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: #333; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container { 
            width: 100%;
            max-width: 800px; 
            margin: 20px auto;
            background: #fff; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        h1 { text-align: center; color: #4a5568; margin-bottom: 25px; }
        .add-card-form { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px; 
        }
        .form-group { grid-column: 1 / -1; }
        .form-group-split { display: contents; }
        .add-card-form input, .add-card-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .add-card-form input:focus, .add-card-form select:focus { border-color: #667eea; outline: none; }
        #add-card-btn {
            grid-column: 1 / -1;
            padding: 12px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #add-card-btn:hover { background-color: #5a67d8; }
        .cards-table { width: 100%; border-collapse: collapse; }
        .cards-table th, .cards-table td { 
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .cards-table th { background-color: #f7fafc; color: #4a5568; }
        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .delete-btn:hover { background-color: #c53030; }
        .back-btn {
            display: block;
            width: fit-content;
            margin: 25px auto 0;
            padding: 10px 25px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: #2d3748; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 词库管理</h1>
        <div class="add-card-form">
            <div class="form-group-split">
                <input type="text" id="new-word-input" placeholder="输入新词语...">
                <select id="new-difficulty-select">
                    <option value="easy">简单</option>
                    <option value="medium">中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="new-hint-input" placeholder="输入相关提示...">
            </div>
            <button id="add-card-btn">添加词卡</button>
        </div>
        <div style="max-height: 50vh; overflow-y: auto;">
            <table class="cards-table">
                <thead>
                    <tr>
                        <th>词语</th>
                        <th>提示</th>
                        <th>难度</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="cards-list-body"></tbody>
            </table>
        </div>
        <a href="/index.html" class="back-btn">返回主页</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsListBody = document.getElementById('cards-list-body');
            const newWordInput = document.getElementById('new-word-input');
            const newHintInput = document.getElementById('new-hint-input');
            const newDifficultySelect = document.getElementById('new-difficulty-select');
            const addCardBtn = document.getElementById('add-card-btn');
            const API_URL = '/api/words';

            async function fetchCards() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Failed to fetch cards.');
                    const cards = await response.json();
                    renderCards(cards);
                } catch (error) {
                    console.error('Error fetching cards:', error);
                    cardsListBody.innerHTML = '<tr><td colspan="4">加载词库失败...</td></tr>';
                }
            }

            function renderCards(cards) {
                const difficultyMap = {
                    easy: '简单',
                    medium: '中等',
                    hard: '困难'
                };
                cardsListBody.innerHTML = '';
                if (cards.length === 0) {
                    cardsListBody.innerHTML = '<tr><td colspan="4">词库是空的，快添加一个吧！</td></tr>';
                    return;
                }
                cards.forEach(card => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${card.word}</td>
                        <td>${card.hint}</td>
                        <td>${difficultyMap[card.difficulty] || card.difficulty}</td>
                        <td><button class="delete-btn" data-word="${card.word}">删除</button></td>
                    `;
                    cardsListBody.appendChild(tr);
                });
            }

            async function addCard() {
                const word = newWordInput.value.trim();
                const hint = newHintInput.value.trim();
                const difficulty = newDifficultySelect.value;

                if (!word || !hint) {
                    alert('词语和提示不能为空！');
                    return;
                }

                const newCard = { word, hint, difficulty };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newCard)
                    });
                    if (!response.ok) throw new Error('Failed to add card.');
                    newWordInput.value = '';
                    newHintInput.value = '';
                    fetchCards();
                } catch (error) {
                    console.error('Error adding card:', error);
                    alert('添加失败，请重试。');
                }
            }

            async function deleteCard(word) {
                if (!confirm(`确定要删除 “${word}” 吗？`)) return;

                try {
                    const response = await fetch(API_URL, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ word })
                    });
                    if (!response.ok) throw new Error('Failed to delete card.');
                    fetchCards();
                } catch (error) {
                    console.error('Error deleting card:', error);
                    alert('删除失败，请重试。');
                }
            }

            addCardBtn.addEventListener('click', addCard);
            cardsListBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const word = e.target.dataset.word;
                    deleteCard(word);
                }
            });

            fetchCards();
        });
    </script>
</body>
</html>
