<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰Ω†Êù•ÊØîÂàíÊàëÊù•Áåú - ËØçÂ∫ìÁÆ°ÁêÜ</title>
    <style>
        body {
            font-family: 'ÂæÆËΩØÈõÖÈªë', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333; margin: 0; padding: 20px; min-height: 100vh;
        }
        .container {
            width: calc(100% - 20px);
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        h1 { text-align: center; color: #4a5568; margin-bottom: 25px; }
        .add-card-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .form-group { grid-column: 1 / -1; }
        .form-group-split { display: contents; }
        .add-card-form input, .add-card-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .add-card-form input:focus, .add-card-form select:focus { border-color: #667eea; outline: none; }
        #add-card-btn {
            grid-column: 1 / -1;
            padding: 12px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #add-card-btn:hover { background-color: #5a67d8; }

        /* Masonry Layout Styles */
        .cards-masonry-grid {
            column-count: 3; /* Default 3 columns */
            column-gap: 20px;
            padding-right: 10px; /* Space for scrollbar */
        }
        .card-item {
            background: #f9f9f9;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px; /* Gap between cards in a column */
            break-inside: avoid; /* Prevent cards from breaking across columns */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
        }
        .card-item h3 { margin-top: 0; margin-bottom: 10px; color: #2d3748; font-size: 1.3em; }
        .card-item p { margin-bottom: 5px; font-size: 0.95em; color: #4a5568; }
        .card-item .difficulty-label { font-weight: bold; color: #667eea; }
        .card-item .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }
        .card-item .delete-btn:hover { background-color: #c53030; }

        /* Responsive adjustments for columns */
        @media (max-width: 800px) {
            .container {
                width: calc(100% - 20px);
                padding: 15px;
                margin: 10px auto;
            }
            .cards-masonry-grid { 
                column-count: 2;
                column-gap: 15px;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: calc(100% - 10px);
                padding: 15px;
                margin: 5px auto;
            }
            .cards-masonry-grid { 
                column-count: 1;
                column-gap: 0;
            }
            .add-card-form {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 25px auto 0;
            padding: 10px 25px;
            background: #4a5568;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: #2d3748; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ËØçÂ∫ìÁÆ°ÁêÜ</h1>
        <div class="add-card-form">
            <div class="form-group-split">
                <input type="text" id="new-word-input" placeholder="ËæìÂÖ•Êñ∞ËØçËØ≠...">
                <select id="new-difficulty-select">
                    <option value="easy">ÁÆÄÂçï</option>
                    <option value="medium">‰∏≠Á≠â</option>
                    <option value="hard">Âõ∞Èöæ</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="new-hint-input" placeholder="ËæìÂÖ•Áõ∏ÂÖ≥ÊèêÁ§∫...">
            </div>
            <button id="add-card-btn">Ê∑ªÂä†ËØçÂç°</button>
        </div>
        <div class="cards-masonry-grid" id="cards-display-area"></div>
        <a href="/index.html" class="back-btn">ËøîÂõû‰∏ªÈ°µ</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardsDisplayArea = document.getElementById('cards-display-area');
            const newWordInput = document.getElementById('new-word-input');
            const newHintInput = document.getElementById('new-hint-input');
            const newDifficultySelect = document.getElementById('new-difficulty-select');
            const addCardBtn = document.getElementById('add-card-btn');
            const API_URL = '/api/words';

            async function fetchCards() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Failed to fetch cards.');
                    const cards = await response.json();
                    renderCards(cards);
                } catch (error) {
                    console.error('Error fetching cards:', error);
                    cardsDisplayArea.innerHTML = '<p style="text-align: center; color: #718096;">Âä†ËΩΩËØçÂ∫ìÂ§±Ë¥•...</p>';
                }
            }

            function renderCards(cards) {
                const difficultyMap = {
                    easy: 'ÁÆÄÂçï',
                    medium: '‰∏≠Á≠â',
                    hard: 'Âõ∞Èöæ'
                };
                cardsDisplayArea.innerHTML = '';
                if (cards.length === 0) {
                    cardsDisplayArea.innerHTML = '<p style="text-align: center; color: #718096;">ËØçÂ∫ìÊòØÁ©∫ÁöÑÔºåÂø´Ê∑ªÂä†‰∏Ä‰∏™ÂêßÔºÅ</p>';
                    return;
                }
                cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.classList.add('card-item');
                    cardDiv.innerHTML = `
                        <h3>${card.word}</h3>
                        <p>ÊèêÁ§∫: ${card.hint}</p>
                        <p class="difficulty-label">ÈöæÂ∫¶: ${difficultyMap[card.difficulty] || card.difficulty}</p>
                        <button class="delete-btn" data-word="${card.word}">Âà†Èô§</button>
                    `;
                    cardsDisplayArea.appendChild(cardDiv);
                });
            }

            async function addCard() {
                const word = newWordInput.value.trim();
                const hint = newHintInput.value.trim();
                const difficulty = newDifficultySelect.value;

                if (!word || !hint) {
                    alert('ËØçËØ≠ÂíåÊèêÁ§∫‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                    return;
                }

                const newCard = { word, hint, difficulty };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newCard)
                    });
                    if (!response.ok) throw new Error('Failed to add card.');
                    newWordInput.value = '';
                    newHintInput.value = '';
                    fetchCards();
                } catch (error) {
                    console.error('Error adding card:', error);
                    alert('Ê∑ªÂä†Â§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                }
            }

            async function deleteCard(word) {
                if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ‚Äú${word}‚Äù ÂêóÔºü`)) return;

                try {
                    const response = await fetch(API_URL, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ word })
                    });
                    if (!response.ok) throw new Error('Failed to delete card.');
                    fetchCards();
                } catch (error) {
                    console.error('Error deleting card:', error);
                    alert('Âà†Èô§Â§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                }
            }

            addCardBtn.addEventListener('click', addCard);
            cardsDisplayArea.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const word = e.target.dataset.word;
                    deleteCard(word);
                }
            });

            fetchCards();
        });
    </script>
</body>
</html>
